<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="main.css" th:href="@{css/main.css}" />
</head>
<body>
<h1>User Profile</h1>
<table>
    <tr>
        <td class="title">Full name</td>
        <td th:text="|You are ${model.title} ${#strings.toUpperCase(model.firstName)}
        ${#strings.toUpperCase(model.surName)}, and you are most welcome!|"></td>Miss Jane Green</td>
    </tr>
    <tr>
        <td class="title">Date of Birth</td>
        <td th:text="${#dates.format(model.dateOfBirth, 'MMM-dd-yyyy')}">17-JAN-1946</td>
    </tr>
    <tr>
        <td class="title">Description</td>
        <td th:utext="${model.description}">Description goes here</td>
    </tr>
</table>
<br>
<img src="asterisk-guy.jpg" th:src="@{images/asterisk-guy.jpg}" />

<h2>Languages spoken</h2>
<p>You speak <span th:text="${model.languages.size() >=3} ? '3 or more' : ${model.languages.size()}">x</span>Languages</p>
<ul th:if="${model.languages.size() >=3}" >
    <li th:each="language : ${model.languages}" th:text="${language} + ' '">Language 1</li>
</ul>
<p th:if="${model.languages.size() &lt;3} AND ${isAdmin}" >You speak <span th:each="language: ${model.languages}" th:text="${language} + ' '">Language 1</span></p>

<p><a th:href="@{/}" href="homepage.html">Click here</a> to return to homepage</p>
</body>
</html>
